<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Log - Safety AI System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .violation-card {
            transition: all 0.3s ease;
        }

        .violation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3);
        }

        .img-thumbnail {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .img-thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.5);
        }

        .loading {
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge-danger {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        /* –ñ–∞“£–∞ —Å—Ç–∏–ª—å–¥–µ—Ä */
        .mode-btn-active {
            background-color: #2563eb !important;
            color: white !important;
            border-color: #2563eb !important;
        }
    </style>
</head>

<body class="text-gray-100">
    <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-red-500 to-orange-600 rounded-lg flex items-center justify-center">
                        <span class="text-2xl">‚ö†Ô∏è</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-red-400 to-orange-500 bg-clip-text text-transparent">
                            Incident Log
                        </h1>
                        <p class="text-sm text-gray-400">“ö–∞—É—ñ–ø—Å—ñ–∑–¥—ñ–∫ –±“±–∑—É—à—ã–ª—ã“õ—Ç–∞—Ä—ã –∂—É—Ä–Ω–∞–ª—ã</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="text-right">
                        <p class="text-sm text-gray-400">–ë–∞—Ä–ª—ã“ì—ã –±“±–∑—É—à—ã–ª—ã“õ—Ç–∞—Ä</p>
                        <p class="text-2xl font-bold text-blue-400" id="totalCount">0</p>
                    </div>
                    <button onclick="loadViolations()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                        üîÑ –ñ–∞“£–∞—Ä—Ç—É
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 mb-6 border border-slate-700">
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex-1 min-w-[200px]">
                    <input type="text" id="searchInput" placeholder="üîç –Ü–∑–¥–µ—É..."
                        class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 outline-none"
                        onkeyup="filterViolations()">
                </div>

                <select id="filterType" onchange="filterViolations()"
                    class="px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="all">–ë–∞—Ä–ª—ã“õ —Ç“Ø—Ä–ª–µ—Ä—ñ</option>
                    <option value="No Helmet">–ö–∞—Å–∫–∞—Å—ã–∑</option>
                </select>
            </div>
        </div>

        <div class="bg-slate-800/50 backdrop-blur-sm rounded-xl p-6 mb-6 border border-slate-700 flex flex-wrap gap-6 items-center justify-between">
            <div class="flex items-center gap-4">
                <span class="text-gray-300 font-semibold">–ñ“Ø–π–µ —Ä–µ–∂–∏–º—ñ:</span>
                <div class="inline-flex rounded-md shadow-sm">
                    <button onclick="toggleMode('auto')" id="autoBtn" 
                        class="mode-btn-active px-6 py-2 text-sm font-medium rounded-l-lg border border-slate-600 bg-slate-900 text-gray-300 hover:bg-slate-700 transition-all">
                        ü§ñ AUTO
                    </button>
                    <button onclick="toggleMode('manual')" id="manualBtn" 
                        class="px-6 py-2 text-sm font-medium rounded-r-lg border border-slate-600 bg-slate-900 text-gray-300 hover:bg-slate-700 transition-all">
                        üë§ MANUAL
                    </button>
                </div>
            </div>

            <div id="captureArea" class="hidden">
                <button onclick="triggerCapture()" id="captureBtn" 
                    class="px-8 py-2 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white rounded-lg font-bold shadow-lg transition-all active:scale-95">
                    üì∏ “ö–ê–ó–Ü–† –¢“Æ–°–Ü–†–£
                </button>
            </div>
        </div>

        <div id="loadingIndicator" class="flex justify-center items-center py-20">
            <div class="loading"></div>
        </div>

        <div id="violationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="text-6xl mb-4">üì≠</div>
            <h3 class="text-2xl font-bold text-gray-400 mb-2">–î–µ—Ä–µ–∫—Ç–µ—Ä –∂–æ“õ</h3>
            <p class="text-gray-500">”ò–∑—ñ—Ä—à–µ –µ—à“õ–∞–Ω–¥–∞–π –±“±–∑—É—à—ã–ª—ã“õ —Ç—ñ—Ä–∫–µ–ª–≥–µ–Ω –∂–æ“õ</p>
        </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightboxImg" src="" alt="Violation Image">
    </div>

    <script>
        let allViolations = [];

        // --- –ñ–ê“¢–ê –§–£–ù–ö–¶–ò–Ø–õ–ê–† ---
        async function toggleMode(mode) {
            try {
                const response = await fetch('/api/set_mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: mode })
                });
                const data = await response.json();
                
                // –î–∏–∑–∞–π–Ω–¥—ã –∂–∞“£–∞—Ä—Ç—É
                const isAuto = mode === 'auto';
                document.getElementById('autoBtn').classList.toggle('mode-btn-active', isAuto);
                document.getElementById('manualBtn').classList.toggle('mode-btn-active', !isAuto);
                
                // Manual —Ä–µ–∂–∏–º–¥–µ "–¢“Ø—Å—ñ—Ä—É" –±–∞—Ç—ã—Ä–º–∞—Å—ã–Ω –∫”©—Ä—Å–µ—Ç—É
                document.getElementById('captureArea').classList.toggle('hidden', isAuto);
                
                console.log("–†–µ–∂–∏–º ”©–∑–≥–µ—Ä—Ç—ñ–ª–¥—ñ:", data.current_mode);
            } catch (e) {
                alert("–†–µ–∂–∏–º–¥—ñ ”©–∑–≥–µ—Ä—Ç—É –º“Ø–º–∫—ñ–Ω –±–æ–ª–º–∞–¥—ã");
            }
        }

        async function triggerCapture() {
            const btn = document.getElementById('captureBtn');
            btn.disabled = true;
            btn.innerText = "‚åõ –ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ...";
            
            try {
                const response = await fetch('/api/trigger_capture', { method: 'POST' });
                if (response.ok) {
                    alert("üì∏ –°—É—Ä–µ—Ç–∫–µ —Ç“Ø—Å—ñ—Ä—É –∫–æ–º–∞–Ω–¥–∞—Å—ã –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! 3 —Å–µ–∫—É–Ω–¥—Ç–∞–Ω –∫–µ–π—ñ–Ω —Ç—ñ–∑—ñ–º –∂–∞“£–∞—Ä–∞–¥—ã.");
                    setTimeout(loadViolations, 3000);
                }
            } catch (e) {
                alert("“ö–∞—Ç–µ: " + e);
            } finally {
                btn.disabled = false;
                btn.innerText = "üì∏ “ö–ê–ó–Ü–† –¢“Æ–°–Ü–†–£";
            }
        }
        // --- –°–û“¢–´ ---

        window.addEventListener('DOMContentLoaded', () => {
            loadViolations();
        });

        async function loadViolations() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const violationsGrid = document.getElementById('violationsGrid');
            const emptyState = document.getElementById('emptyState');

            loadingIndicator.classList.remove('hidden');
            violationsGrid.innerHTML = '';
            emptyState.classList.add('hidden');

            try {
                const response = await fetch('/api/violations');
                const data = await response.json();
                allViolations = data.violations;
                document.getElementById('totalCount').textContent = data.total;
                loadingIndicator.classList.add('hidden');

                if (allViolations.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    displayViolations(allViolations);
                }
            } catch (error) {
                console.error('Error loading violations:', error);
                loadingIndicator.classList.add('hidden');
                violationsGrid.innerHTML = `<div class="col-span-full text-center py-20"><h3 class="text-red-400">“ö–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã</h3></div>`;
            }
        }

        function displayViolations(violations) {
            const violationsGrid = document.getElementById('violationsGrid');
            violationsGrid.innerHTML = '';
            violations.forEach(violation => {
                const card = createViolationCard(violation);
                violationsGrid.insertAdjacentHTML('beforeend', card);
            });
        }

        function createViolationCard(violation) {
            const imageUrl = `/static/${violation.image_path}`;
            return `
                <div class="violation-card bg-slate-800/50 backdrop-blur-sm rounded-xl overflow-hidden border border-slate-700">
                    <div class="relative h-48 bg-slate-900 overflow-hidden">
                        <img src="${imageUrl}" class="w-full h-full object-cover img-thumbnail" onclick="openLightbox('${imageUrl}')">
                        <div class="absolute top-2 right-2">
                            <span class="badge-danger px-3 py-1 rounded-full text-xs font-bold">${violation.violation_type}</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-2">
                                <span class="text-2xl">üë∑</span>
                                <span class="font-semibold text-gray-200">${violation.object_name}</span>
                            </div>
                            <span class="text-xs px-2 py-1 bg-slate-700 rounded text-gray-400">#${violation.id}</span>
                        </div>
                        <div class="space-y-2 text-sm text-gray-400">
                            <div>üïí ${violation.timestamp}</div>
                            <div>üìÖ ${new Date(violation.created_at).toLocaleString('kk-KZ')}</div>
                        </div>
                        <div class="mt-4 flex space-x-2">
                            <button onclick="openLightbox('${imageUrl}')" class="flex-1 px-3 py-2 bg-blue-600 rounded-lg text-sm">üîç –¢–æ–ª—ã“ì—ã—Ä–∞“õ</button>
                            <button onclick="deleteViolation(${violation.id})" class="px-3 py-2 bg-red-600/20 rounded-lg">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>`;
        }

        function openLightbox(imageUrl) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightboxImg').src = imageUrl;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function filterViolations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterType = document.getElementById('filterType').value;
            let filtered = allViolations;
            if (filterType !== 'all') filtered = filtered.filter(v => v.violation_type === filterType);
            if (searchTerm) {
                filtered = filtered.filter(v => 
                    v.object_name.toLowerCase().includes(searchTerm) || 
                    v.violation_type.toLowerCase().includes(searchTerm)
                );
            }
            displayViolations(filtered);
        }

        async function deleteViolation(id) {
            if (!confirm('”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?')) return;
            await fetch(`/api/violations/${id}`, { method: 'DELETE' });
            loadViolations();
        }

        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
    </script>
</body>
</html>
