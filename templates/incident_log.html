<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Log - Safety AI System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: white; }
        .lightbox { display: none; position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); align-items: center; justify-content: center; }
        .lightbox.active { display: flex; }
        .control-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid #334155; }
        .mode-active { background-color: #3b82f6 !important; color: white !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .violation-card { transition: all 0.3s; }
        .violation-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-6xl mx-auto mb-8 flex justify-between items-center bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
        <div>
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
                Safety AI System
            </h1>
            <p class="text-gray-400 text-sm">–û“õ–∏“ì–∞–ª–∞—Ä–¥—ã –±–∞“õ—ã–ª–∞—É –ø–∞–Ω–µ–ª—ñ</p>
        </div>
        <div class="text-right">
            <span class="text-gray-400 text-xs block uppercase">–ë–∞—Ä–ª—ã“õ –æ“õ–∏“ì–∞</span>
            <span id="totalCount" class="text-3xl font-mono font-bold text-blue-400">0</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto space-y-6">
        
        <section class="control-panel p-6 rounded-2xl shadow-xl">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                üéÆ –ñ“Ø–π–µ–Ω—ñ –±–∞—Å“õ–∞—Ä—É
            </h2>
            <div class="flex flex-wrap gap-6 items-center justify-between">
                
                <div class="flex flex-col gap-2">
                    <span class="text-sm text-gray-400 uppercase tracking-wider font-bold">–ñ“±–º—ã—Å —Ä–µ–∂–∏–º—ñ:</span>
                    <div class="inline-flex bg-slate-900 p-1 rounded-xl border border-slate-700">
                        <button onclick="toggleMode('auto')" id="autoBtn" 
                            class="mode-active px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300">
                            ü§ñ AUTO
                        </button>
                        <button onclick="toggleMode('manual')" id="manualBtn" 
                            class="px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300 text-gray-500">
                            üë§ MANUAL
                        </button>
                    </div>
                </div>

                <div id="captureArea" class="hidden transition-all duration-500 transform scale-95 opacity-0">
                    <button onclick="triggerCapture()" id="captureBtn" 
                        class="bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-400 hover:to-teal-500 px-10 py-3 rounded-xl font-bold shadow-lg flex items-center gap-2 active:scale-95 transition-all">
                        <span class="text-xl">üì∏</span> –°–£–†–ï–¢–ö–ï –¢“Æ–°–Ü–†–£
                    </button>
                </div>

                <button onclick="loadViolations()" class="text-sm bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg transition">
                    üîÑ –¢—ñ–∑—ñ–º–¥—ñ –∂–∞“£–∞—Ä—Ç—É
                </button>
            </div>
        </section>

        <div class="flex gap-4">
            <input type="text" id="searchInput" placeholder="–Ü–∑–¥–µ—É..." onkeyup="filterViolations()"
                class="flex-1 bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500">
            <select id="filterType" onchange="filterViolations()" 
                class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 outline-none">
                <option value="all">–ë–∞—Ä–ª—ã“ì—ã</option>
                <option value="No Helmet">–ö–∞—Å–∫–∞—Å—ã–∑</option>
            </select>
        </div>

        <div id="violationsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

        <div id="emptyState" class="hidden text-center py-20 opacity-50 text-xl">
            üì≠ ”ò–∑—ñ—Ä–≥–µ –µ—à“õ–∞–Ω–¥–∞–π –æ“õ–∏“ì–∞ —Ç—ñ—Ä–∫–µ–ª–º–µ–¥—ñ
        </div>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightboxImg" src="" class="max-w-[90%] max-height-[90%] rounded-lg border-4 border-white/10">
    </div>

    <script>
        let allViolations = [];

        async function toggleMode(mode) {
            const isAuto = mode === 'auto';
            
            // –î–∏–∑–∞–π–Ω–¥—ã ”©–∑–≥–µ—Ä—Ç—É
            document.getElementById('autoBtn').classList.toggle('mode-active', isAuto);
            document.getElementById('manualBtn').classList.toggle('mode-active', !isAuto);
            document.getElementById('autoBtn').classList.toggle('text-gray-500', !isAuto);
            document.getElementById('manualBtn').classList.toggle('text-gray-500', isAuto);
            
            // –ë–∞—Ç—ã—Ä–º–∞–Ω—ã –∫”©—Ä—Å–µ—Ç—É/–∂–∞—Å—ã—Ä—É
            const captureArea = document.getElementById('captureArea');
            if (!isAuto) {
                captureArea.classList.remove('hidden');
                setTimeout(() => {
                    captureArea.classList.remove('opacity-0', 'scale-95');
                }, 10);
            } else {
                captureArea.classList.add('opacity-0', 'scale-95');
                setTimeout(() => captureArea.classList.add('hidden'), 300);
            }

            try {
                await fetch('/api/set_mode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ mode: mode })
                });
            } catch (e) { console.error("Mode switch error", e); }
        }

        async function triggerCapture() {
            const btn = document.getElementById('captureBtn');
            btn.disabled = true;
            btn.innerHTML = "‚åõ –¢“Ø—Å—ñ—Ä—ñ–ø –∂–∞—Ç—ã—Ä...";
            
            try {
                const res = await fetch('/api/trigger_capture', { method: 'POST' });
                if (res.ok) {
                    alert("üì∏ –°—É—Ä–µ—Ç–∫–µ —Ç“Ø—Å—ñ—Ä—É –∫–æ–º–∞–Ω–¥–∞—Å—ã –∂—ñ–±–µ—Ä—ñ–ª–¥—ñ! 2-3 —Å–µ–∫—É–Ω–¥—Ç–∞ —Ç—ñ–∑—ñ–º –∂–∞“£–∞—Ä–∞–¥—ã.");
                    setTimeout(loadViolations, 3000);
                }
            } catch (e) { alert("“ö–∞—Ç–µ: " + e); }
            finally {
                btn.disabled = false;
                btn.innerHTML = "üì∏ –°–£–†–ï–¢–ö–ï –¢“Æ–°–Ü–†–£";
            }
        }

        async function loadViolations() {
            try {
                const res = await fetch('/api/violations');
                const data = await res.json();
                allViolations = data.violations;
                document.getElementById('totalCount').innerText = data.total;
                displayViolations(allViolations);
            } catch (e) { console.error(e); }
        }

        function displayViolations(items) {
            const grid = document.getElementById('violationsGrid');
            const empty = document.getElementById('emptyState');
            grid.innerHTML = '';
            
            if (items.length === 0) {
                empty.classList.remove('hidden');
                return;
            }
            empty.classList.add('hidden');

            items.forEach(v => {
                const card = `
                    <div class="violation-card bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden">
                        <div class="relative h-48">
                            <img src="/static/${v.image_path}" class="w-full h-full object-cover cursor-pointer" onclick="openImg('/static/${v.image_path}')">
                            <span class="absolute top-3 left-3 bg-red-600 px-3 py-1 rounded-full text-xs font-bold uppercase">${v.violation_type}</span>
                        </div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg">${v.object_name}</h3>
                                    <p class="text-gray-400 text-xs font-mono">ID: #${v.id}</p>
                                </div>
                                <button onclick="deleteV(${v.id})" class="text-red-400 hover:bg-red-500/10 p-2 rounded-lg transition">üóëÔ∏è</button>
                            </div>
                            <div class="text-sm text-gray-400 flex flex-col gap-1">
                                <span>üìÖ ${new Date(v.created_at).toLocaleString('kk-KZ')}</span>
                                <span>üïí ${v.timestamp}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', card);
            });
        }

        function openImg(src) {
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightboxImg').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        async function deleteV(id) {
            if(confirm('”®—à—ñ—Ä—É–¥—ñ —Ä–∞—Å—Ç–∞–π—Å—ã–∑ –±–∞?')) {
                await fetch(`/api/violations/${id}`, { method: 'DELETE' });
                loadViolations();
            }
        }

        function filterViolations() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('filterType').value;
            const filtered = allViolations.filter(v => {
                const matchType = type === 'all' || v.violation_type === type;
                const matchSearch = v.object_name.toLowerCase().includes(search);
                return matchType && matchSearch;
            });
            displayViolations(filtered);
        }

        window.onload = loadViolations;
    </script>
</body>
</html>
