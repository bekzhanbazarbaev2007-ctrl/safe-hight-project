<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Safety Dashboard</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    background: radial-gradient(circle at top, #020617, #0f172a 40%, #020617 100%);
    color: #e5e7eb;
  }

  .glass {
    background: rgba(15, 23, 42, 0.65);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(148, 163, 184, 0.15);
  }

  .status-online {
    box-shadow: 0 0 18px rgba(16, 185, 129, 0.8);
  }

  .violation-card {
    transition: transform 0.35s ease, box-shadow 0.35s ease;
  }

  .violation-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 40px rgba(0,0,0,0.6);
  }

  .violation-overlay {
    background: repeating-linear-gradient(
      45deg,
      rgba(220,38,38,0.95),
      rgba(220,38,38,0.95) 10px,
      rgba(185,28,28,0.95) 10px,
      rgba(185,28,28,0.95) 20px
    );
  }
</style>
</head>

<body class="min-h-screen flex">

<!-- Sidebar -->
<aside class="w-20 lg:w-64 glass p-4 flex flex-col gap-6">
  <div class="text-center font-bold tracking-widest text-cyan-400">
    AI SAFE
  </div>

  <nav class="flex flex-col gap-4 text-sm">
    <span class="text-cyan-400">Dashboard</span>
    <span class="text-slate-400 hover:text-white cursor-pointer">Violations</span>
    <span class="text-slate-400 hover:text-white cursor-pointer">Analytics</span>
    <span class="text-slate-400 hover:text-white cursor-pointer">Cameras</span>
    <span class="text-slate-400 hover:text-white cursor-pointer">Settings</span>
  </nav>

  <div class="mt-auto">
    <div class="flex items-center gap-2 justify-center lg:justify-start">
      <span class="w-3 h-3 rounded-full bg-emerald-400 status-online"></span>
      <span class="text-xs text-emerald-400">SYSTEM ONLINE</span>
    </div>
  </div>
</aside>

<!-- Main -->
<main class="flex-1 p-6 space-y-6">

  <!-- Top Analytics -->
  <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <div class="glass rounded-2xl p-5">
      <h3 class="text-sm uppercase tracking-wider text-slate-400 mb-2">
        Helmet Violations (24h)
      </h3>
      <canvas id="chart1" height="120"></canvas>
    </div>

    <div class="glass rounded-2xl p-5">
      <h3 class="text-sm uppercase tracking-wider text-slate-400 mb-2">
        Detection Confidence
      </h3>
      <canvas id="chart2" height="120"></canvas>
    </div>

    <div class="glass rounded-2xl p-5 flex flex-col justify-between">
      <div>
        <h3 class="text-sm uppercase tracking-wider text-slate-400">
          Total Events
        </h3>
        <div class="text-4xl font-mono text-cyan-400 mt-4">128</div>
      </div>
      <span class="text-xs text-slate-500 mt-6">Real-time feed active</span>
    </div>
  </section>

  <!-- Violations Grid -->
  <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
    
    <div class="violation-card glass rounded-2xl overflow-hidden">
      <div class="relative h-56">
        <img src="https://www.safetyandhealthmagazine.com/ext/resources/images/news/construction-worker-no-hard-hat.jpg"
             class="w-full h-full object-cover">
        <div class="absolute inset-0 violation-overlay flex items-center justify-center">
          <span class="text-white font-extrabold tracking-widest text-sm">
            HELMET VIOLATION
          </span>
        </div>
      </div>
      <div class="p-4">
        <div class="text-emerald-400 font-semibold">Worker #102</div>
        <div class="text-xs text-slate-400 mt-1">09 Feb 2026 Â· 10:15:30</div>
      </div>
    </div>

    <!-- Duplicate cards as needed -->
    
  </section>

</main>

<script>
const chartStyle = {
  borderColor: '#22d3ee',
  backgroundColor: 'rgba(34,211,238,0.15)',
  tension: 0.45,
  pointRadius: 0
};

new Chart(chart1, {
  type: 'line',
  data: {
    labels: ['00','04','08','12','16','20','24'],
    datasets: [{ data: [3,7,5,12,9,14,11], ...chartStyle }]
  },
  options: {
    plugins: { legend: { display: false }},
    scales: { x: { display: false }, y: { display: false }}
  }
});

new Chart(chart2, {
  type: 'line',
  data: {
    labels: ['A','B','C','D','E','F'],
    datasets: [{
      data: [92,94,93,95,96,97],
      borderColor: '#10b981',
      backgroundColor: 'rgba(16,185,129,0.2)',
      tension: 0.4,
      pointRadius: 0
    }]
  },
  options: {
    plugins: { legend: { display: false }},
    scales: { x: { display: false }, y: { display: false }}
  }
});
</script>

</body>
</html>
